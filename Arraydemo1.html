<body>
<script>

var myarray=[1001,101,2002,2001];

for(var i=0;i<4;i++)
{
document.write("<br>  Element "+[i+1]+" ="  +myarray[i])
}
document.write ("<br<br> <h3> retriving array elements using foreach loop</h3>")
myarray.forEach(element => {
    document.write("<br>  Element "+element);
});

var array1=new Array(10);

for( var i=0;i<3;i++)
{
    array1[i]=Number(prompt("Enter the Number"));
}
array1.forEach(elem =>{
    document.write("<br>  Element "+elem);
});
document.write("<br/> Length of the Array " +array1.length);
document.write( "<br> last element  "+array1[array1.length-1])

var arr1=new Array(4,78,34);
alert(arr1)


</script>
